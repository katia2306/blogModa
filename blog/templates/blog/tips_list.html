{% extends 'blog/base.html' %}

    {% block content %}
    {% load staticfiles %}


       <header class="w3-container w3-center w3-padding-48 w3-white">
      <h1 class="w3-xxxlarge"><b>Trendy</b></h1>
    </header>

         <div class="w3-row w3-padding w3-border">
    <!-- Blog entries -->
    <div class="w3-col l12 s12">
      <!-- Blog entry -->
      <div class="w3-container w3-white w3-margin w3-padding-large">
        {% for post in posts %}
        {% if post.count != 0 %}
        {% if post.tipo == 'Tips' %}
        <div class="w3-left">
          <h3><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h3>
          <h5> <span class="w3-opacity">fecha: </span></h5>
        </div>

        <div class="w3-right">
          <p><img src="{% static post.image.url %}" alt="Girl Hat" style="width:20%;" class="w3-padding-16"></p>
          <p>{{linebreaksbr }}</p>
          <p class="w3-left"><button class="w3-button w3-white w3-border" onclick="likeFunction(this)"><b><i class="fa fa-thumbs-up"></i> Like</b></button></p>
          <p class="w3-right"><button class="w3-button w3-black" onclick="myFunction('demo1')" id="myBtn"><b>Replies Â </b> <span class="w3-tag w3-white">
          {{ post.comments.count }}</span></button></p>
          <p class="w3-clear"></p>
          {% endif%}
          {% endif %}
          {% endfor %}
        </div>
      </div>
      <hr>

      
    <!-- END BLOG ENTRIES -->
    </div>

      
    <!-- END BLOG ENTRIES -->
    </div>

    {% endblock %}
